                    runBreathingCycle(inhale, hold1, exhale, hold2);
                }
                return;
            }

            const phase = phases[phaseIndex];
            
            if (phase.duration === 0) {
                runPhase(phaseIndex + 1);
                return;
            }

            phaseText.textContent = phase.name;
            let timeLeft = phase.duration;
            timerText.textContent = timeLeft;

            // Î‰Ï‡Î¿Ï‚ ÎºÎ±Î¹ animation Î¼Îµ Ï„Î· Î½Î­Î± Î»Î¿Î³Î¹ÎºÎ® ÎºÏ…Î¼Î¬Ï„Ï‰Î½
            if (phase.type === 'inhale') {
                // Î•Î™Î£Î ÎÎŸÎ—: Î¤Î¿ ÎºÏÎ¼Î± Î­ÏÏ‡ÎµÏ„Î±Î¹ (fade in)
                waveIn(phase.duration);
                
                circle.style.transition = `transform ${phase.duration}s cubic-bezier(0.4, 0.0, 0.2, 1)`;
                circle.style.transform = 'scale(1.6)';
                circle.style.boxShadow = '0 0 80px rgba(100,200,255,0.6), 0 0 120px rgba(150,220,255,0.4)';
                
            } else if (phase.type === 'hold1') {
                // Î Î‘Î¥Î£Î— ÎœÎ•Î¤Î‘ Î•Î™Î£Î ÎÎŸÎ—: Î¤Î¿ ÎºÏÎ¼Î± Ï†ÎµÏÎ³ÎµÎ¹ (fade out)
                waveOutToHold(phase.duration);
                
                circle.style.transition = `all 0.5s ease-out`;
                circle.style.boxShadow = '0 0 60px rgba(120,180,255,0.5), 0 0 100px rgba(140,200,255,0.3)';
                
            } else if (phase.type === 'exhale') {
                // Î•ÎšÎ ÎÎŸÎ—: Î¤Î¿ ÎºÏÎ¼Î± Î­ÏÏ‡ÎµÏ„Î±Î¹ Ï€Î¬Î»Î¹ (fade in)
                waveInExhale(phase.duration);
                
                circle.style.transition = `transform ${phase.duration}s cubic-bezier(0.4, 0.0, 0.2, 1)`;
                circle.style.transform = 'scale(0.7)';
                circle.style.boxShadow = '0 0 50px rgba(180,150,255,0.5), 0 0 90px rgba(200,170,255,0.3)';
                
            } else if (phase.type === 'hold2') {
                // Î Î‘Î¥Î£Î— ÎœÎ•Î¤Î‘ Î•ÎšÎ ÎÎŸÎ—: Î¤Î¿ ÎºÏÎ¼Î± Ï†ÎµÏÎ³ÎµÎ¹ ÏƒÏ„Î· ÏƒÎ¹Ï‰Ï€Î® (fade out)
                waveOutToEnd(phase.duration);
                
                circle.style.transition = `all 0.5s ease-out`;
                circle.style.boxShadow = '0 0 40px rgba(200,180,255,0.4), 0 0 70px rgba(180,160,255,0.2)';
            }

            // Î§ÏÎ¿Î½ÏŒÎ¼ÎµÏ„ÏÎ¿
            const countdown = setInterval(() => {
                timeLeft--;
                timerText.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    runPhase(phaseIndex + 1);
                }
            }, 1000);
        }

        runPhase(0);
    }

    function stopBreathing() {

        if (mainGainNode) {

        }

        setTimeout(() => {
            document.getElementById('settings').style.display = 'block';
            document.getElementById('breathingCircle').style.display = 'none';
            
            const circle = document.getElementById('circle');
            circle.style.transform = 'scale(1)';
            circle.style.boxShadow = '0 0 50px rgba(255,255,255,0.3)';
            
            cycleCount = 1;
        }, 1500);
    }
