<script>
    // Global audio variables
    let ctx, noise, gain, lfo, filter, lfoGain;

    function log(msg) {

    // Prevent screen sleep
    async function preventSleep() {
        // Method 1: Wake Lock API (Android)
        if ('wakeLock' in navigator) {
            try {
                wakeLock = await navigator.wakeLock.request('screen');

        // Method 2: NoSleep video (iOS)

            noSleepVideo.loop = true;

    function allowSleep() {

            wakeLock.release();

    function createAudio() {
        if (ctx) return;
        
        try {
            ctx = new (window.AudioContext || webkitAudioContext)();
            log('ğŸµ Audio: ' + ctx.state);
            
            // Pink noise generator
            noise = ctx.createScriptProcessor(2048, 1, 1);
            let b0=0, b1=0, b2=0, b3=0, b4=0, b5=0, b6=0;
            
            noise.onaudioprocess = (e) => {
                const out = e.outputBuffer.getChannelData(0);
                for (let i = 0; i < out.length; i++) {
                    const w = Math.random() * 2 - 1;
                    b0 = 0.99886 * b0 + w * 0.0555179;
                    b1 = 0.99332 * b1 + w * 0.0750759;
                    b2 = 0.96900 * b2 + w * 0.1538520;
                    b3 = 0.86650 * b3 + w * 0.3104856;
                    b4 = 0.55000 * b4 + w * 0.5329522;
                    b5 = -0.7616 * b5 - w * 0.0168980;
                    out[i] = (b0 + b1 + b2 + b3 + b4 + b5 + b6 + w * 0.5362) * 0.09;
                    b6 = w * 0.115926;
                }
            };

            // Filters for realistic wave sounds
            filter = ctx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 800;
            filter.Q.value = 0.5;

            // LFO for wave modulation
            lfo = ctx.createOscillator();
            lfo.frequency.value = 0.25;
            lfoGain = ctx.createGain();
            lfoGain.gain.value = 0.03;

            // Main gain control
            gain = ctx.createGain();
            gain.gain.value = 0;

            // Connect audio graph
            noise.connect(filter);
            filter.connect(gain);
            lfo.connect(lfoGain);
            lfoGain.connect(gain.gain);
            gain.connect(ctx.destination);
            
            lfo.start();
            log('âœ… Audio OK!');
        } catch(e) {
            log('âŒ Error: ' + e.message);
            alert('Î£Ï†Î¬Î»Î¼Î± Î®Ï‡Î¿Ï…: ' + e.message);
        }
    }

    function resumeAudio() {
        if (ctx && ctx.state === 'suspended') {
            ctx.resume().then(() => log('â–¶ï¸ Resumed!'));

    // Wave sound functions - INHALE
    function waveIn(duration) {
        if (!gain) return;
        const t = ctx.currentTime;
        
        gain.gain.cancelScheduledValues(t);
        gain.gain.setValueAtTime(0.001, t);
        gain.gain.exponentialRampToValueAtTime(0.08, t + duration * 0.25);
        gain.gain.exponentialRampToValueAtTime(0.18, t + duration * 0.6);
        gain.gain.linearRampToValueAtTime(0.22, t + duration);
        
        lfo.frequency.cancelScheduledValues(t);
        lfo.frequency.setValueAtTime(0.15, t);
        lfo.frequency.linearRampToValueAtTime(0.35, t + duration * 0.5);
        
        filter.frequency.cancelScheduledValues(t);
        filter.frequency.setValueAtTime(400, t);
        filter.frequency.exponentialRampToValueAtTime(1500, t + duration * 0.4);
        
        filter.Q.cancelScheduledValues(t);
        filter.Q.setValueAtTime(0.8, t);
        filter.Q.linearRampToValueAtTime(1.8, t + duration * 0.3);
        
        lfoGain.gain.cancelScheduledValues(t);
        lfoGain.gain.setValueAtTime(0.03, t);
        lfoGain.gain.linearRampToValueAtTime(0.07, t + duration * 0.4);
    }

    // HOLD after inhale
    function waveOutToHold(duration) {
        if (!gain) return;
        const t = ctx.currentTime;
        
        gain.gain.cancelScheduledValues(t);
        gain.gain.setValueAtTime(gain.gain.value, t);
        gain.gain.exponentialRampToValueAtTime(0.10, t + duration * 0.3);
        gain.gain.exponentialRampToValueAtTime(0.025, t + duration * 0.6);
        gain.gain.exponentialRampToValueAtTime(0.001, t + duration);
        
        lfo.frequency.cancelScheduledValues(t);
        lfo.frequency.linearRampToValueAtTime(0.08, t + duration * 0.5);
        
        filter.frequency.exponentialRampToValueAtTime(450, t + duration);
        filter.Q.linearRampToValueAtTime(0.3, t + duration * 0.6);
        lfoGain.gain.linearRampToValueAtTime(0.02, t + duration);
    }

    // EXHALE
    function waveInExhale(duration) {
        if (!gain) return;
        const t = ctx.currentTime;
        
        gain.gain.cancelScheduledValues(t);
        gain.gain.setValueAtTime(0.001, t);
        gain.gain.exponentialRampToValueAtTime(0.07, t + duration * 0.3);
        gain.gain.exponentialRampToValueAtTime(0.15, t + duration * 0.65);
        gain.gain.linearRampToValueAtTime(0.17, t + duration);
        
        lfo.frequency.setValueAtTime(0.12, t);
        lfo.frequency.linearRampToValueAtTime(0.28, t + duration * 0.6);
        
        filter.frequency.setValueAtTime(350, t);
        filter.frequency.exponentialRampToValueAtTime(1000, t + duration * 0.5);
        
        filter.Q.setValueAtTime(0.6, t);
        filter.Q.linearRampToValueAtTime(1.2, t + duration * 0.4);
        
        lfoGain.gain.setValueAtTime(0.03, t);
        lfoGain.gain.linearRampToValueAtTime(0.055, t + duration * 0.4);
    }

    // HOLD after exhale
    function waveOutToEnd(duration) {
        if (!gain) return;
        const t = ctx.currentTime;
        
        gain.gain.cancelScheduledValues(t);
        gain.gain.setValueAtTime(gain.gain.value, t);
        gain.gain.exponentialRampToValueAtTime(0.08, t + duration * 0.3);
        gain.gain.exponentialRampToValueAtTime(0.02, t + duration * 0.55);
        gain.gain.exponentialRampToValueAtTime(0.005, t + duration * 0.8);
        gain.gain.exponentialRampToValueAtTime(0.001, t + duration);
        
        lfo.frequency.linearRampToValueAtTime(0.06, t + duration * 0.7);
        filter.frequency.exponentialRampToValueAtTime(300, t + duration);
        filter.Q.linearRampToValueAtTime(0.2, t + duration);
        lfoGain.gain.linearRampToValueAtTime(0.01, t + duration);
    }

    function fadeOut(duration) {
        if (!gain) return;
        const t = ctx.currentTime;
        gain.gain.cancelScheduledValues(t);
        gain.gain.setValueAtTime(gain.gain.value, t);
        gain.gain.exponentialRampToValueAtTime(0.001, t + duration);
    }

    async function startBreathing() {
        createAudio();
        resumeAudio();
        await preventSleep();
        
        const inhale = parseInt(document.getElementById('inhale').value);

    function runCycle(inhale, hold1, exhale, hold2) {
        if (!playing) return;

        const circle = document.getElementById('circle');
        const phase = document.getElementById('phaseText');
        const timer = document.getElementById('timerText');
        const counter = document.getElementById('cycleCounter');

        const phases = [
            {name: 'ğŸŒ¬ï¸ Î•Î¹ÏƒÏ€Î½Î¿Î®', time: inhale, scale: 1.6, type: 'inhale'},
            {name: 'â¸ï¸ ÎšÏÎ¬Ï„Î·Î¼Î±', time: hold1, scale: 1.6, type: 'hold1'},
            {name: 'ğŸ’¨ Î•ÎºÏ€Î½Î¿Î®', time: exhale, scale: 0.7, type: 'exhale'},
            {name: 'â¸ï¸ ÎšÏÎ¬Ï„Î·Î¼Î±', time: hold2, scale: 0.7, type: 'hold2'}
        ];

        let idx = 0;

        function nextPhase() {
            if (!playing) return;
            if (idx >= phases.length) {
                cycleCount++;
                counter.textContent = `ÎšÏÎºÎ»Î¿Ï‚: ${cycleCount}`;
                idx = 0;
                nextPhase();
                return;
            }

            const p = phases[idx];
            if (p.time === 0) {
                idx++;
                nextPhase();
                return;
            }

            phase.textContent = p.name;
            timer.textContent = p.time;

            circle.style.transition = `transform ${p.time}s cubic-bezier(0.4, 0.0, 0.2, 1)`;
            circle.style.transform = `scale(${p.scale})`;

            // Apply sound
            if (p.type === 'inhale') {
                waveIn(p.time);
                circle.style.boxShadow = '0 0 80px rgba(100,200,255,0.6)';
            } else if (p.type === 'hold1') {
                waveOutToHold(p.time);
                circle.style.boxShadow = '0 0 60px rgba(120,180,255,0.5)';
            } else if (p.type === 'exhale') {
                waveInExhale(p.time);
                circle.style.boxShadow = '0 0 50px rgba(180,150,255,0.5)';
            } else if (p.type === 'hold2') {
                waveOutToEnd(p.time);
                circle.style.boxShadow = '0 0 40px rgba(200,180,255,0.4)';
            }

            let countdown = p.time;
            const interval = setInterval(() => {
                countdown--;
                timer.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    idx++;
                    nextPhase();
                }
            }, 1000);
        }

        nextPhase();
    }

    async function startSleep() {
        createAudio();
        resumeAudio();
        await preventSleep();

        document.getElementById('settings').style.display = 'none';

        setTimeout(() => {

            gain.gain.cancelScheduledValues(t);

            lfo.frequency.value = 0.05;
            filter.frequency.value = 600;
            filter.Q.value = 0.4;
            lfoGain.gain.value = 0.015;
        }, 100);
    }

        playing = false;

            document.getElementById('breathingCircle').style.display = 'none';
            document.getElementById('sleepMode').style.display = 'none';
            document.getElementById('circle').style.transform = 'scale(1)';
            cycleCount = 1;
        }, 1500);
    }

    // Re-lock screen if app becomes visible again
    document.addEventListener('visibilitychange', async () => {
        if (!document.hidden && playing) {
            await preventSleep();
        }
    });

    // Prevent touch bounce
    document.body.addEventListener('touchmove', (e) => {
        if (e.target.tagName !== 'INPUT') e.preventDefault();
    }, { passive: false });

    // Load saved settings on startup
    window.onload = () => {
        ['inhale', 'hold1', 'exhale', 'hold2'].forEach(id => {
            const val = localStorage.getItem(id);
            if (val) document.getElementById(id).value = val;
        });
    };

    // Service Worker for PWA
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(() => {});
    }
