            }
        }
    </style>

<body>
    <!-- Ο HTML κώδικας παραμένει ίδιος -->

    <script>
        let synth = null;
        const synthOptions = {
            oscillator: {
                type: 'sine'
            },
            envelope: {
                attack: 0.1,
                decay: 0.2,
                sustain: 1,
                release: 0.5
            }
        };

        function initAudio() {
            Tone.start();
            synth = new Tone.Synth(synthOptions).toDestination();
            synth.volume.value = -10; // Μειώνει την ένταση για πιο ευχάριστο ήχο
        }

        function playFrequency(frequency, waveType = 'sine') {
            if (synth) {
                stopFrequency();
            }

            if (!synth) {
                initAudio();
            }

            synth.oscillator.type = waveType;
            synth.triggerAttack(frequency);
            visualizeWave(frequency);
        }

        function stopFrequency() {
            if (synth) {
                synth.triggerRelease();
                synth.dispose();
                synth = null;
            }
            clearWaveform();
        }

        function visualizeWave() {
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            let animationFrame;
            let phase = 0;

            function draw() {
                ctx.fillStyle = 'rgb(240, 240, 240)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.beginPath();
                ctx.strokeStyle = 'rgb(0, 0, 0)';
                ctx.lineWidth = 2;

                for (let x = 0; x < canvas.width; x++) {
                    const y = Math.sin(x * 0.05 + phase) * (canvas.height / 4) + canvas.height / 2;
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                ctx.stroke();
                phase += 0.1;
                animationFrame = requestAnimationFrame(draw);
            }

            draw();

            return () => cancelAnimationFrame(animationFrame);
        }

        function clearWaveform() {
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgb(240, 240, 240)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
