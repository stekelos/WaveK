    // Î’ÎµÎ»Ï„Î¹Ï‰Î¼Î­Î½Î¿ Pink Noise Î¼Îµ Ï€Î¹Î¿ ÏÎµÎ±Î»Î¹ÏƒÏ„Î¹ÎºÏŒ Ï‡Î±ÏÎ±ÎºÏ„Î®ÏÎ± ÎºÏ…Î¼Î¬Ï„Ï‰Î½
    function createPinkNoise() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        const bufferSize = 4096;
        const pinkNoise = audioContext.createScriptProcessor(bufferSize, 1, 1);
        
        let b0, b1, b2, b3, b4, b5, b6;
        b0 = b1 = b2 = b3 = b4 = b5 = b6 = 0.0;
        
        pinkNoise.onaudioprocess = function(e) {
            const output = e.outputBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                b0 = 0.99886 * b0 + white * 0.0555179;
                b1 = 0.99332 * b1 + white * 0.0750759;
                b2 = 0.96900 * b2 + white * 0.1538520;
                b3 = 0.86650 * b3 + white * 0.3104856;
                b4 = 0.55000 * b4 + white * 0.5329522;
                b5 = -0.7616 * b5 - white * 0.0168980;
                output[i] = b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362;
                output[i] *= 0.09;
                b6 = white * 0.115926;
            }

        // Î¦Î¯Î»Ï„ÏÎ¿ lowpass Î³Î¹Î± Ï€Î¹Î¿ Î±Ï€Î±Î»ÏŒ, Ï†Ï…ÏƒÎ¹ÎºÏŒ Î®Ï‡Î¿
        filterNode = audioContext.createBiquadFilter();
        filterNode.type = 'lowpass';
        filterNode.frequency.value = 800;
        filterNode.Q.value = 0.5;

        // LFO Î³Î¹Î± ÏÎµÎ±Î»Î¹ÏƒÏ„Î¹ÎºÎ¿ÏÏ‚ ÎºÏ…Î¼Î±Ï„Î¹ÏƒÎ¼Î¿ÏÏ‚ (ÏƒÎ±Î½ Ï€ÏÎ±Î³Î¼Î±Ï„Î¹ÎºÎ¬ ÎºÏÎ¼Î±Ï„Î±)
        oscillatorLFO = audioContext.createOscillator();
        oscillatorLFO.type = 'sine';
        oscillatorLFO.frequency.value = 0.25; // Î Î¹Î¿ Î±ÏÎ³ÏŒÏ‚ Î³Î¹Î± Ï†Ï…ÏƒÎ¹ÎºÏŒÏ„Î·Ï„Î±
        
        lfoGainNode = audioContext.createGain();
        lfoGainNode.gain.value = 0.03;

        // ÎšÏÏÎ¹Î¿Ï‚ Î­Î»ÎµÎ³Ï‡Î¿Ï‚ Î­Î½Ï„Î±ÏƒÎ·Ï‚
        mainGainNode = audioContext.createGain();
        mainGainNode.gain.value = 0;

        // Î£ÏÎ½Î´ÎµÏƒÎ·
        pinkNoise.connect(filterNode);
        filterNode.connect(mainGainNode);
        
        oscillatorLFO.connect(lfoGainNode);
        lfoGainNode.connect(mainGainNode.gain);
        
        mainGainNode.connect(audioContext.destination);
        
        oscillatorLFO.start();

    // ÎšÎ¥ÎœÎ‘ Î•Î™Î£Î ÎÎŸÎ—Î£ - Î Î¹Î¿ ÏÎµÎ±Î»Î¹ÏƒÏ„Î¹ÎºÎ­Ï‚ ÏƒÏ…Ï‡Î½ÏŒÏ„Î·Ï„ÎµÏ‚ ÎºÏ…Î¼Î¬Ï„Ï‰Î½
    function waveIn(duration) {
        if (!mainGainNode) return;
        const startTime = audioContext.currentTime;
        
        mainGainNode.gain.cancelScheduledValues(startTime);

        // ÎšÏ…Î¼Î±Ï„Î¹ÏƒÎ¼ÏŒÏ‚ Î¼Îµ Ï†Ï…ÏƒÎ¹ÎºÎ­Ï‚ ÏƒÏ…Ï‡Î½ÏŒÏ„Î·Ï„ÎµÏ‚ (0.1-0.3 Hz ÏŒÏ€Ï‰Ï‚ Ï„Î± Ï€ÏÎ±Î³Î¼Î±Ï„Î¹ÎºÎ¬ ÎºÏÎ¼Î±Ï„Î± Î¸Î¬Î»Î±ÏƒÏƒÎ±Ï‚)

    function runBreathingCycle(inhale, hold1, exhale, hold2) {
        if (!isPlaying) return;

        const circle = document.getElementById('circle');
        const phaseText = document.getElementById('phaseText');
        const timerText = document.getElementById('timerText');
        const cycleCounter = document.getElementById('cycleCounter');

        const phases = [
            { name: 'ğŸŒ¬ï¸ Î•Î¹ÏƒÏ€Î½Î¿Î®', duration: inhale, type: 'inhale' },
            { name: 'â¸ï¸ ÎšÏÎ¬Ï„Î·Î¼Î±', duration: hold1, type: 'hold1' },

        function runPhase(phaseIndex) {
            if (!isPlaying || phaseIndex >= phases.length) {
                if (isPlaying) {

            } else if (phase.type === 'exhale') {
